<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cadastro de Roupas</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
<h1>Cadastro de Roupas</h1>

<form id="formRoupa">
    <input type="text" id="nomeRoupa" placeholder="Nome da roupa" required>
    <input type="text" id="nomeFabricante" placeholder="Fabricante">
    <input type="number" id="valorPeca" placeholder="Valor da peça" step="0.01">
    <input type="number" id="quantidadeEstoque" placeholder="Quantidade em estoque" step="0.01">
    <textarea id="observacoes" placeholder="Observações"></textarea>

    <button type="submit">Cadastrar</button>
</form>

<hr>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Fabricante</th>
            <th>Valor</th>
            <th>Quantidade</th>
            <th>Observações</th>
        </tr>
    </thead>


</table>

<script src="script.js"></script>
</body>
</html>
